version: '2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.pi
    environment:
      FLASK_APP: 'src/web.py'
      FLASK_DEBUG: 1
    # command: 'python3 -m flask run --host=0.0.0.0 --port 8080'
    command: 'uwsgi -s /tmp/web.sock --manage-script-name --mount /dash=web:app'
    network_mode: 'host'
    volumes:
    - .:/app
    ports:
    - 8080
